    <script>
        let recognition;
        let isListening = false;
        let recognizedText = '';
        
        // è‡ªåŠ¨æ£€æµ‹Mac IPåœ°å€ï¼ˆéœ€è¦æ‰‹åŠ¨æ›´æ–°ï¼‰
        const MAC_API_URL = 'http://192.168.0.106:5050';
        
        // æ£€æµ“å½“å‰è®¿é—®æ¥æºï¼Œè‡ªåŠ¨é€‰æ‹©APIåœ°å€
        function getApiBaseUrl() {
            // å¦‚æœåœ¨ç§»åŠ¨è®¾å¤‡ä¸Šè®¿é—®ï¼Œä¼˜å…ˆä½¿ç”¨å†…ç½‘IP
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            const isLocalhost = window.location.hostname === 'localhost' || 
                               window.location.hostname === '127.0.0.1';
            
            // å¦‚æœæ˜¯é€šè¿‡å†…ç½‘ç©¿é€è®¿é—®ï¼Œä½¿ç”¨å½“å‰URLçš„baseURL
            if (!isLocalhost && window.location.protocol === 'https:') {
                return window.location.origin;
            }
            
            // å¦åˆ™ä½¿ç”¨Macå†…ç½‘IP
            return MAC_API_URL;
        }
        
        // æ£€æŸ¥APIè¿æ¥
        async function checkConnection() {
            const apiBase = getApiBaseUrl();
            try {
                const response = await fetch(`${apiBase}/health`);
                document.getElementById('connection').textContent = 
                    'âœ… Macåç«¯å·²è¿æ¥';
                return true;
            } catch (e) {
                document.getElementById('connection').textContent = 
                    'âŒ æ— æ³•è¿æ¥Macåç«¯ï¼Œè¯·ç¡®ä¿Macä¸Šçš„æœåŠ¡å·²å¯åŠ¨';
                return false;
            }
        }
        
        // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                updateStatus('âŒ æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«');
                return false;
            }
            
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'zh-CN';
            
            recognition.onstart = () => {
                isListening = true;
                document.getElementById('micBtn').classList.add('listening');
                document.getElementById('micIcon').querySelector('path').setAttribute('fill', 'white');
                updateStatus('ğŸ¤ æ­£åœ¨è†å¬...è¯·è¯´è¯');
            };
            
            recognition.onresult = (event) => {
                let interim = '';
                let final = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        final += transcript;
                    } else {
                        interim += transcript;
                    }
                }
                
                if (final) {
                    recognizedText = final;
                    displayResult(final);
                    lastSentText = final;
                    updateStatus('âœ… è¯†åˆ«å®Œæˆ');
                    document.getElementById('sendBtn').disabled = false;
                } else if (interim) {
                    recognizedText = interim;
                    displayResult(interim + '...');
                }
            };
            
            recognition.onerror = (event) => {
                console.error('è¯­éŸ³è¯†åˆ«é”™è¯¯:', event.error);
                if (event.error !== 'no-speech') {
                    updateStatus('âŒ è¯†åˆ«é”™è¯¯: ' + event.error);
                }
                stopListening();
            };
            
            recognition.onend = () => {
                if (isListening) {
                    recognition.start(); // æŒç»­ç›‘å¬
                }
            };
            
            return true;
        }
        
        // åˆ‡æ¢è¯­éŸ³è¯†åˆ«çŠ¶æ€
        function toggleVoice() {
            if (!recognition) {
                if (!initSpeechRecognition()) return;
            }
            
            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }
        
        function startListening() {
            try {
                recognition.start();
            } catch (e) {
                console.error('å¯åŠ¨è¯†åˆ«å¤±è´¥:', e);
                recognition = null;
                initSpeechRecognition();
                recognition.start();
            }
        }
        
        function stopListening() {
            isListening = false;
            if (recognition) {
                recognition.stop();
            }
            document.getElementById('micBtn').classList.remove('listening');
            document.getElementById('micIcon').querySelector('path').setAttribute('fill', '#667eea');
        }
        
        // æ˜¾ç¤ºè¯†åˆ«ç»“æœ
        function displayResult(text) {
            const resultEl = document.getElementById('result');
            resultEl.textContent = text;
            resultEl.classList.remove('result-placeholder');
        }
        
        // æ›´æ–°çŠ¶æ€
        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }
        
        // å‘é€æ–‡æœ¬åˆ°Mac
        async function sendText() {
            if (!recognizedText.trim()) {
                updateStatus('âš ï¸ æ²¡æœ‰å¯å‘é€çš„æ–‡æœ¬');
                return;
            }
            
            const apiBase = getApiBaseUrl();
            updateStatus('ğŸ“¡ æ­£åœ¨å‘é€åˆ°Mac...');
            
            // éšè—ä¹‹å‰çš„å®šä½ç»“æœ
            document.getElementById('locationResult').classList.remove('show');
            
            try {
                const response = await fetch(`${apiBase}/api/v1/remote-voice`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: recognizedText,
                        timestamp: new Date().toISOString(),
                        device: 'iPhone'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.status === 'success' && data.result) {
                        updateStatus('âœ… å®šä½åˆ†æå®Œæˆï¼');
                        
                        // æ˜¾ç¤ºå®Œæ•´çš„å®šä½ç»“æœ
                        displayLocationResult(data.result);
                        
                        recognizedText = '';
                        document.getElementById('sendBtn').disabled = true;
                    } else {
                        updateStatus('âŒ å¤„ç†å¤±è´¥: ' + (data.error || 'æœªçŸ¥é”™è¯¯'));
                    }
                } else {
                    updateStatus('âŒ å‘é€å¤±è´¥ï¼Œè¯·é‡è¯•');
                }
            } catch (e) {
                console.error('å‘é€å¤±è´¥:', e);
                updateStatus('âŒ æ— æ³•è¿æ¥åˆ°Mac: ' + e.message);
            }
        }
        
        // æ˜¾ç¤ºå®šä½ç»“æœ
        function displayLocationResult(result) {
            const locationResult = document.getElementById('locationResult');
            
            // è·å–æœ€ç»ˆç»“æœ
            const finalResult = result.final_result || {};
            const processingTime = result.processing_time_ms || 0;
            
            // æ›´æ–°Cell ID
            document.getElementById('cellId').textContent = finalResult.cell_id || 'æœªçŸ¥';
            
            // æ›´æ–°3Dåæ ‡
            const x = finalResult.x !== undefined ? finalResult.x.toFixed(2) : '0.00';
            const y = finalResult.y !== undefined ? finalResult.y.toFixed(2) : '0.00';
            document.getElementById('coordX').textContent = `X: ${x}m`;
            document.getElementById('coordY').textContent = `Y: ${y}m`;
            
            // æ›´æ–°ç½®ä¿¡åº¦
            const confidence = finalResult.confidence || finalResult.score || 0;
            const confidencePercent = (confidence * 100).toFixed(1);
            document.getElementById('confidence').textContent = `${confidencePercent}%`;
            
            // æ›´æ–°å¤„ç†æ—¶é—´
            document.getElementById('processTime').textContent = `${processingTime.toFixed(1)}ms`;
            
            // æ˜¾ç¤ºå®šä½ç»“æœåŒºåŸŸ
            locationResult.classList.add('show');
            
            // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            setTimeout(() => {
                locationResult.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥è¿æ¥
        window.onload = function() {
            checkConnection();
        };
    </script>
